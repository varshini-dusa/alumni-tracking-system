<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <h4>SEARCH</h4>
    <form #ref="ngForm" (ngSubmit)="doSearch(ref)">
      <div class="form-group">
        <label for="name" NAME></label>
        <input type="text" name="name" id="name" class="form-control" ngModel />
      </div>
      <div class="form-group">
        <label for="college">COLLEGE</label>
        <select name="college" id="college" class="form-control" ngModel>
          <option value="vnr" name="vnr">vnr</option>
          <option value="srinidhi" name="srinidhi">srinidhi</option>
          <option value="bits" name="bits">bits</option>
          <option value="snist" name="snist">snist</option>
        </select>
      </div>
      <div class="form-group">
        <label for="year">YEAR</label>
        <select name="year" id="year" class="form-control" ngModel>
          <option value="2015" name="2015">2015</option>
          <option value="2016" name="2016">2016</option>
          <option value="2017" name="2017">2017</option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div>
      <!-- <div *ngFor="let key of Object.keys(myObj)">
        <p>Key-> {{ key }} and value is -> {{ myObj[key] }}</p>
      </div> -->
      <li *ngFor="let fruit of resObj">
        <b> {{ fruit.city }} </b>
      </li>
    </div>
  </div>
  <div class="col-sm-3"></div>
</div>
