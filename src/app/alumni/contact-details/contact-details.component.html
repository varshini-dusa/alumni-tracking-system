<h2>Contact details</h2>
<hr />
<form #ref="ngForm" (ngSubmit)="editProfile(ref)">
  <div class="form-group row">
    <label for="phnnum" class="col-sm-2 col-form-label">Phone number</label>
    <div class="col-sm-10">
      <input
        type="number"
        name="phnnum"
        id="phnnum"
        class="form-control"
        placeholder="{{ userObj?.phnnum }}"
        ngModel
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="city" class="col col-form-label">City</label>
    <div class="col-sm-10">
      <input
        type="text"
        name="city"
        id="city"
        class="form-control col"
        placeholder="{{ userObj?.city }}"
        ngModel
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="hometown" class="col col-form-label">Hometown</label>
    <div class="col-sm-10">
      <input
        type="text"
        name="hometown"
        id="hometown"
        class="form-control col"
        placeholder="{{ (userObj?.contact)['hometown'] }}"
        ngModel
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="address" class="col col-form-label">Address</label>
    <div class="col-sm-10">
      <input
        type="text"
        name="address"
        id="address"
        class="form-control col"
        placeholder="{{ (userObj?.contact)['address']['add'] }}"
        ngModel
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="post" class="col col-form-label">Postal code</label>
    <div class="col-sm-10">
      <input
        type="number"
        name="postal"
        id="postal"
        class="form-control col"
        placeholder="{{ (userObj?.contact)['address']['postalcode'] }}"
        ngModel
      />
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Edit</button>
</form>
