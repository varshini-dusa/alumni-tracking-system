<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form #ref="ngForm" (ngSubmit)="submitForm(ref);">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label for="un">Username</label>
                <input type="text" name="username" id="un" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label for="n">Password</label>
                <input type="password" name="password" id="n" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" class="form-control" ngModel>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
