<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <h1>REGISTRATION FORM</h1>
    <form #ref="ngForm" (ngSubmit)="submitForm(ref)">
      <div class="form-row">
        <div class="form-group col">
          <label>Name</label>
        </div>
        <div class="form-group col">
          <input
            type="text"
            name="first"
            id="first"
            class="form-control"
            placeholder="First Name"
            ngModel
          />
        </div>
        <div class="form-group col">
          <input
            type="text"
            name="middle"
            id="middle"
            class="form-control"
            placeholder="Middle Name"
            ngModel
          />
        </div>
        <div class="form-group col">
          <input
            type="text"
            name="last"
            id="last"
            class="form-control"
            placeholder="Last Name"
            ngModel
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="un" class="col col-form-label">Username</label>
        <input
          type="text"
          name="username"
          id="un"
          class="form-control col"
          ngModel
        />
      </div>
      <div class="form-group row">
        <label for="n" class="col col-form-label">Password</label>
        <input
          type="password"
          name="password"
          id="n"
          class="form-control col"
          ngModel
        />
      </div>
      <div class="form-group row">
        <label for="dob" class="col col-form-label">Date of Birth</label>
        <input
          type="date"
          name="dob"
          id="dob"
          class="form-control col"
          ngModel
        />
      </div>
      <div class="form-group row">
        <label for="Email" class="col col-form-label">Email address</label>
        <input
          type="email"
          name="Email"
          id="Email"
          class="form-control col"
          ngModel
        />
      </div>
      <div class="form-group row">
        <label for="phn" class="col col-form-label">Phone number</label>
        <input
          type="number"
          name="phn"
          id="phn"
          class="form-control col"
          ngModel
        />
      </div>
      <div class="form-group row">
        <label for="roll" class="col col-form-label">Roll Number</label>
        <input
          type="text"
          name="roll"
          id="roll"
          class="form-control col"
          ngModel
        />
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Batch</label>
        </div>
        <div class="form-group col">
          <input
            type="text"
            name="joining"
            id="joining"
            class="form-control"
            placeholder="Year of joining"
            ngModel
          />
        </div>
        <div class="form-group col">
          <input
            type="text"
            name="passing"
            id="passing"
            class="form-control"
            placeholder="Year of passing"
            ngModel
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="city" class="col col-form-label">City</label>
        <input
          type="text"
          name="city"
          id="city"
          class="form-control col"
          ngModel
        />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
  <div class="col-sm-3"></div>
</div>
