<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#exampleModal"
  id="post-btn"
>
  Create Post
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #ref="ngForm" (ngSubmit)="submitForm(ref)">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Upload post</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="about">About Post</label>
            <input
              type="text"
              name="about"
              id="about"
              class="form-control"
              ngModel
            />
          </div>
          <div class="form-group">
            <label for="pc">Upload Profile Pic</label>
            <input
              type="file"
              name="photo"
              id="pc"
              class="form-control"
              ngModel
              (input)="getImageFile($event.target.files[0])"
            />
          </div>
          <img [src]="imgUrl" alt="" height="150" width="150" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">
            Post
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <div id="content row justify-content-center">
    <div *ngFor="let item of items">
      <div class="card">
        <div class="card-body">
          <img src="{{ item.profileImage }}" alt="" height="300" width="400" />
          <p class="card-text">
            <small style="width: auto; height: auto;">{{ item.about }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
