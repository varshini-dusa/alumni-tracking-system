<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6 content">
    <h4>SEARCH</h4>
    <form #ref="ngForm" (ngSubmit)="doSearch(ref)">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">FIRST NAME</label>
        <div class="col-sm-10">
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            ngModel
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="college" class="col-sm-2 col-form-label">COLLEGE</label>
        <div class="col-sm-10">
          <select name="college" id="college" class="form-control" ngModel>
            <option
              value="VNR Vignana Jyothi Institute of Engineering and Technology"
              name="vnr"
              >VNRVJIET</option
            >
            <option
              value="Sreenidhi Institute of Science and Technology"
              name="srinidhi"
              >Sreenidhi</option
            >
            <option
              value="Chaitanya Bharathi Institute of Technology"
              name="bits"
              >CBIT</option
            >
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="year" class="col-sm-2 col-form-label">PASSING YEAR</label>
        <div class="col-sm-10">
          <select name="year" id="year" class="form-control" ngModel>
            <option value="2019" name="2019">2019</option>
            <option value="2020" name="2020">2020</option>
            <option value="2021" name="2021">2021</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="city" class="col-sm-2 col-form-label">CITY</label>
        <div class="col-sm-10">
          <select name="city" id="city" class="form-control" ngModel>
            <option value="Hyderabad" name="Hyderabad">Hyderabad</option>
            <option value="Mumbai" name="Mumbai">Mumbai</option>
            <option value="Bengaluru" name="Bengaluru">Bengaluru</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  <div class="col-sm-3"></div>
</div>
<div class="container">
  <div class="row row1">
    <div class="col-sm-4" *ngFor="let res of resObj">
      <div class="card" style="margin: 2rem;">
        <div class="card-body">
          <h5 class="card-title">{{ res.name.first }} {{ res.name.last }}</h5>
          <p class="card-text">
            {{ res.education[0].degree }} <br />
            {{ res.education[0].year.to }} <br />
            {{ res.branch }}
          </p>
          <p class="card-text">
            <small style="color:  #4d80e4">{{ res.education[0].place }}</small>
          </p>
          <form #ref="ngForm" (ngSubmit)="sendMessage(ref, res)">
            <label for="message">Message</label>
            <input type="text" name="message" id="message" ngModel />
            <button type="submit" class="btn btn-primary bttn">
              Send message
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
