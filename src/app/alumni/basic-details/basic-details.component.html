<div>
  <h2>Basic Details</h2>
  <hr />
  <form #ref="ngForm" (ngSubmit)="editProfile(ref)">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-10">
        <input
          type="text"
          readonly
          id="name"
          class="form-control-plaintext"
          value="{{ userObj?.fullName }}"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="roll" class="col-sm-2 col-form-label">Roll Number:</label>
      <div class="col-sm-10">
        <input
          type="text"
          readonly
          id="roll"
          class="form-control-plaintext"
          value="{{ userObj?.rollnum }}"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="dob" class="col-sm-2 col-form-label">Date of Birth:</label>
      <div class="col-sm-10">
        <input
          type="text"
          readonly
          id="dob"
          class="form-control-plaintext"
          value="{{ userObj?.dob }}"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
      <div class="col-sm-10">
        <input
          type="text"
          readonly
          id="gender"
          class="form-control-plaintext"
          value="{{ userObj?.gender }}"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="mail" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input
          type="text"
          readonly
          id="mail"
          class="form-control-plaintext"
          value="{{ userObj?.email }}"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="about" class="col-sm-2 col-form-label"
        >Add description about you:</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          name="about"
          id="about"
          class="form-control"
          ngModel
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Edit</button>
  </form>
</div>
