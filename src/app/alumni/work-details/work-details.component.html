<h2>Work Details</h2>
<hr />
<form #ref="ngForm" (ngSubmit)="editProfile(ref)">
  <div class="container">
    <div *ngFor="let user of work">
      <div class="form-group row">
        <h5>{{ user.position }}</h5>
      </div>
      <div class="form-group row">
        <p>{{ user.company }}</p>
      </div>
      <div class="form-group row">
        <p>
          {{ user.branch }}
        </p>
      </div>
      <div class="form-group row">
        <p>
          {{ user.join }}
        </p>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="position" class="col col-form-label">Position</label>
    <div class="col-sm-10">
      <input
        type="text"
        name="position"
        id="position"
        class="form-control col"
        ngModel
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="company" class="col col-form-label">Company</label>
    <div class="col-sm-10">
      <input
        type="text"
        name="company"
        id="company"
        class="form-control col"
        ngModel
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="branch" class="col col-form-label">Company branch</label>
    <div class="col-sm-10">
      <input
        type="text"
        name="branch"
        id="branch"
        class="form-control col"
        ngModel
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="join" class="col col-form-label">Joined date</label>
    <div class="col-sm-10">
      <input
        type="text"
        name="join"
        id="join"
        class="form-control col"
        ngModel
      />
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Edit</button>
</form>
