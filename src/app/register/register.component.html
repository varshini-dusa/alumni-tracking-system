<div id="content">
  <div class="card mx-auto">
    <form #ref="ngForm" (ngSubmit)="submitForm(ref)">
      <div class="card-body">
        <h1 class="card-title text-center">Register</h1>
        <div class="card-text">
          <div class="form-row">
            <div class="form-group col">
              <label>Name</label>
            </div>
            <div class="form-group col">
              <input
                type="text"
                name="first"
                id="first"
                class="form-control"
                placeholder="First Name"
                ngModel
              />
            </div>
            <div class="form-group col">
              <input
                type="text"
                name="middle"
                id="middle"
                class="form-control"
                placeholder="Middle Name"
                ngModel
              />
            </div>
            <div class="form-group col">
              <input
                type="text"
                name="last"
                id="last"
                class="form-control"
                placeholder="Last Name"
                ngModel
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="un" class="col-form-label">Username</label>
            </div>
            <div class="form-group col-md-3">
              <input
                type="text"
                name="username"
                id="un"
                class="form-control"
                ngModel
              />
            </div>
            <div class="col-md-2"></div>
            <div class="form-group col-md-2">
              <label for="n" class="col-form-label">Password</label>
            </div>
            <div class="form-group col-md-3">
              <input
                type="password"
                name="password"
                id="n"
                class="form-control"
                ngModel
              />
            </div>
          </div>

          <div class="form-group row">
            <div class="form-group col-md-3">
              <label for="dob" class="col-form-label">Date of Birth</label>
            </div>
            <div class="form-group col-md-3">
              <input
                type="date"
                name="dob"
                id="dob"
                class="form-control"
                ngModel
              />
            </div>
            <div class="form-group col-md-3">
              <label for="roll" class="col-form-label">Roll Number</label>
            </div>
            <div class="form-group col-md-3">
              <input
                type="text"
                name="roll"
                id="roll"
                class="form-control"
                ngModel
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="Email" class="col col-form-label">Email address</label>
            <input
              type="email"
              name="Email"
              id="Email"
              class="form-control col"
              ngModel
            />
          </div>

          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="phn" class="col-form-label">Phone number</label>
            </div>
            <div class="form-group col-md-3">
              <input
                type="text"
                name="phn"
                id="phn"
                class="form-control col"
                ngModel
              />
            </div>
            <div class="form-group col-md-3">
              <label for="city" class="col-form-label">City</label>
            </div>
            <div class="form-group col-md-3">
              <input
                type="text"
                name="city"
                id="city"
                class="form-control"
                ngModel
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label>Batch</label>
            </div>
            <div class="form-group col">
              <input
                type="text"
                name="joining"
                id="joining"
                class="form-control"
                placeholder="Year of joining"
                ngModel
              />
            </div>
            <div class="form-group col">
              <input
                type="text"
                name="passing"
                id="passing"
                class="form-control"
                placeholder="Year of passing"
                ngModel
              />
            </div>
          </div>
        </div>
        <div class="card-text">
          <div class="text-center">
            <button type="submit" class="btn btn-primary" id="register-btn">
              Register
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
